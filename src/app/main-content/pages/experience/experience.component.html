
<app-main-content-header [title]="'Experience'" />

<div class="timeline">

  @for (event of events; track $index) {
    <div class="timeline-item" [style.animationDelay.s]="calculateDelay($index)"  [class.left]="$index % 2 === 0"
    [class.right]="$index % 2 !== 0">
      <div class="timeline-content">
          <h4 class="timeline-date">{{ event.year }}</h4>
          <h4 class="timeline-title">{{ event.title }}</h4>
          <p class="timeline-description">{{ event.description }}</p>
          <div class="timeline-skills">
            @for (tec of event.tecnologies; track $index) {
              <span class="skill-tag">{{ tec }}</span>
            }
          </div>
          <div class="timeline-dot"></div>
        </div>
    </div>
  }

  <div class="timeline-end"></div>

</div>
